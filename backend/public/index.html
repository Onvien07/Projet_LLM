<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsPulse AI - Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>NewsPulse <span class="highlight">AI</span></h1>
            <p>Votre assistant d'actualités intelligent</p>
        </header>

        <main>
            <div class="chat-container">
                <div id="response-area" class="response-area empty">
                    <div class="placeholder-text">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        </svg>
                        <p>Posez votre question à propos de l'actualité...</p>
                    </div>
                </div>

                <div class="input-area">
                    <input type="text" id="question-input"
                        placeholder="Ex: Quelles sont les dernières nouvelles sur l'IA ?" autocomplete="off">
                    <button id="send-btn">
                        <span>Envoyer</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
                <div id="status-message" class="status-message"></div>
            </div>
        </main>

        <footer>
            <div class="status-indicator">
                <span id="api-status-dot" class="dot"></span>
                <span id="api-status-text">Vérification...</span>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
